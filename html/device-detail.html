<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>device-detail</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="../css/bui.css">
		<script type="text/javascript" src="../script/api.js"></script>
		<script type="text/javascript" src="../script/zepto.js"></script>
		<script type="text/javascript" src="../script/bui.js"></script>
		<style type="text/css">

		</style>
	</head>
<body style="background-color:#fff;">
  <header id="header" class="bui-bar">
    <div class="bui-bar-left"><a class="bui-btn btn-back" tapmode onclick="my_close()"><i class="icon-back"></i></a> </div>
    <div class="bui-bar-main">设备详情</div>
    <div class="bui-bar-right"></div>
  </header>

<script type="text/javascript">

apiready = function () {
    var header = $api.byId('header');
    $api.fixIos7Bar(header);
		$api.fixStatusBar(header);
    api.setStatusBarStyle({
        style: 'light'
    });
    var headerPos = $api.offset(header);
    var width = api.winWidth;
    var height = api.winHeight - headerPos.h;

		var param = api.pageParam;
    api.openFrame({
				name: 'device-detail-f',
				url: './device-detail-f.html',
        bounces: false,
        opaque: true,
        reload: true,
        vScrollBarEnabled: false,
        bgColor: '#fff',
        rect: {
            x: 0,
            y: headerPos.h,
            w: width,
            h: height
        },
				pageParam: param,
    });
		api.addEventListener({
				name: 'keyback'
		}, function (ret, err) {
				my_close();
		});
};
function my_close() {
		api.closeWin();
}

</script>
</body>
</html>
